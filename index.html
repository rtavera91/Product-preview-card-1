<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="card">
          <img
          src="./images/image-product-desktop.jpg"
          alt="image-product-desktop"
          class="img-desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="image-product-mobile"
          class="img-mobile"
        />
        <div class="card-content">
          <h1 class="card-header">Perfume</h1>
          <p class="card-title">Gabrielle Essence Eau De Parfum</p>
          <p class="card-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="precio-oferta">$149.99</p>
            <p class="precio-tachado">$169.99</p>
          </div>
          <button class="btn"><img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/rtavera91/">Rodrigo Tavera</a>.
    </div>
  </body>
</html>
